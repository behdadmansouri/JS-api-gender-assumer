<!DOCTYPE html>
<html>
    <head>
        <title> Male or Female </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="grid-container">
            <form class="grid-item" id="left">
                <h2>Mr. or Ms.?</h2>
                <label>Name</label>
                <input type="text" class="tbox" maxlength="255">
                <br>
                <br>
                <input type="radio" name="sex" id="male" value="Male"/>
                <label>Male</label>
                <br>
                <br>
                <input type="radio" name="sex" id="female" value="Female"/>
                <label>Female</label>
                <br>
                <br>
                <button class="button button5" id="submit" onclick="submitfunc()">Submit</button>
                <br>
                <br>
                <button class="button button5" id="save" onclick="saveItem()">Save</button>

            </form>
            <div class="grid-item" id="right">
                <div>
                    <h2>Prediction</h2>
                    <p id ="predictsex"></p>
                    <p id="prediction_number"></p>
                </div>
                <div id="saved_result">
                    <h2 id="saved_answer"></h2>
                    <p id="result_from_saved"></p>
                </div>
            </div>
        </div>
    </body>
</html>
