<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title> Male or Female </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="grid-container">
            <form class="grid-item" id="left">
                <h2>Mr. or Ms.?</h2>
                <label>Name</label>
                <input type="text" class="textbox" maxlength="255">
                <br>
                <br>
                <input type="radio" name="sex" id="male" value="Male"/>
                <label>Male</label>
                <br>
                <br>
                <input type="radio" name="sex" id="female" value="Female"/>
                <label>Female</label>
                <br>
                <br>
                <button id="submit" type="button" onclick="submitting()">Submit</button>
                <br>
                <br>
                <button id="save" type="button" onclick="saving()">Save</button>

            </form>
            <div class="grid-item" id="right">
                <div>
                    <h2>Prediction</h2>
                    <p id ="predictsex"></p>
                    <p id="prediction_number"></p>
                    <br>
                </div>
                <div id="saved_result">
                    <h2 id="saved_answer">Saved Answer</h2>
                    <p id="result_from_saved"></p>
                    <br>
                    <button id="clear" type="button" onclick="clearing()"">Clear</button>
                </div>
                <p id="alert"></p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
